            entrypoints:
              - websecure
            tls: {}
          pgweb:
            rule: Host(`pgweb.local.timmybtech.com`)
            service: pgweb
            entrypoints:
              - websecure
            tls: {}
          netalertx:
            rule: Host(`netalertx.local.timmybtech.com`)
            service: netalertx
            entrypoints:
              - websecure
            tls: {}
          nutalert:
            rule: Host(`nutalert.local.timmybtech.com`)
