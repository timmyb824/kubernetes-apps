globalArguments:
  - --global.sendanonymoususage=false
  - --global.checknewversion=false
additionalArguments:
  - --serversTransport.insecureSkipVerify=true
  - --log.level=INFO
experimental: # FOR CROWDSEC
  plugins: #
    crowdsec-bouncer: #
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin #
      version: v1.3.5 #
deployment:
  enabled: true
  replicas: 3
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []
  additionalVolumes:
    - name: local-timmybtech-com-tls
      secret:
        secretName: local-timmybtech-com-tls
    - name: timmybtech-com-tls
      secret:
        secretName: timmybtech-com-tls
ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    tls:
      enabled: true
ingressRoute:
  dashboard:
    enabled: false
providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowCrossNamespace: true # FOR AUTHENTIK
    allowExternalNameServices: true
    # ingressRoute: # FOR CROWDSEC
    #   defaultMiddleware: #
    #     namespace: traefik #
    #     name: crowdsec-bouncer #
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false
  file:
    enabled: true
    watch: true
    content: |
      tls:
        certificates:
          - certFile: /certs/local/tls.crt
            keyFile: /certs/local/tls.key
          - certFile: /certs/global/tls.crt
            keyFile: /certs/global/tls.key
        stores:
          default:
            defaultCertificate:
              certFile: /certs/local/tls.crt
              keyFile: /certs/local/tls.key

      http:
        middlewares:
          authentik:
            forwardAuth:
              address: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
              trustForwardHeader: true
              authResponseHeaders:
                - X-authentik-username
                - X-authentik-groups
                - X-authentik-entitlements
                - X-authentik-email
                - X-authentik-name
                - X-authentik-uid
                - X-authentik-jwt
                - X-authentik-meta-jwks
                - X-authentik-meta-outpost
                - X-authentik-meta-provider
                - X-authentik-meta-app
                - X-authentik-meta-version

        routers:
          uptime-kuma:
            rule: Host(`uptime-kuma.local.timmybtech.com`)
            service: uptime-kuma
            entrypoints:
              - websecure
            middlewares:
              - authentik
            tls: {}
          uptime-kuma-auth:
            rule: "Host(`uptime-kuma.local.timmybtech.com`) && PathPrefix(`/outpost.goauthentik.io/`)"
            priority: 15
            service: authentik
            entrypoints:
              - websecure
            tls: {}
          archivebox:
            rule: Host(`archivebox.local.timmybtech.com`)
            service: archivebox
            entrypoints:
              - websecure
            tls: {}
          speedtest:
