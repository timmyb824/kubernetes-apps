globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=INFO"

deployment:
  enabled: true
  replicas: 3
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []

ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external # can name this anything
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: false
  file:
    enabled: true
    watch: true
    content: |
      tls:
          certificates:
            - certFile: /certs/tls.crt
              keyFile: /certs/tls.key
        stores:
            default:
              defaultCertificate:
                certFile: /certs/tls.crt
                keyFile: /certs/tls.key
        http:
            routers:
                wyl:
                    rule: Host(`wyl.local.timmybtech.com`)
                    service: wyl
                    entrypoints:
                        - websecure
                    tls:
                        certResolver: default
                loki:
                    rule: Host(`loki.local.timmybtech.com`)
                    service: wyl
                    entrypoints:
                        - websecure
                    tls:
                        certResolver: default
                nas:
                    rule: Host(`nas.local.timmybtech.com`)
                    service: nas
                    entrypoints:
                        - websecure
                    tls:
                        certResolver: default

                pve:
                    rule: Host(`pve.local.timmybtech.com`)
                    service: pve
                    entryPoints:
                        - websecure
                    tls:
                        certResolver: default

            services:
                wyl:
                    loadBalancer:
                        servers:
                            - url: http://192.168.86.202:8840
                loki:
                    loadBalancer:
                        servers:
                            - url: http://192.168.86.202:3100
                nas:
                    loadBalancer:
                        passHostHeader: true
                        serversTransport: nas
                        servers:
                            - url: https://192.168.86.44:5001
                pve:
                    loadBalancer:
                        passHostHeader: true
                        serversTransport: pve
                        servers:
                            - url: https://192.168.86.199:8006

            serversTransports:
                pve:
                    insecureSkipVerify: true
                nas:
                    insecureSkipVerify: true

volumes:
  - name: local-timmybtech-com-tls
    mountPath: /certs
    type: secret

additionalVolumeMounts:
  - name: local-timmybtech-com-tls
    mountPath: /certs
    readOnly: true

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations: {}
  labels: {}
  spec:
    loadBalancerIP: 192.168.86.224 # this should be an IP in the MetalLB range
  loadBalancerSourceRanges: []
  externalIPs: []
