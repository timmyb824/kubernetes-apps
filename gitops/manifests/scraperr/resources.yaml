---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraperr
  namespace: scraperr
spec:
  template:
    spec:
      containers:
        - name: scraperr
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraperr-api
  namespace: scraperr
spec:
  template:
    spec:
      containers:
        - name: scraperr-api
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: scraperr-internal
  namespace: scraperr
  annotations:
    kubernetes.io/ingress.class: traefik-external
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`scraperr.local.timmybtech.com`)
      kind: Rule
      services:
        - name: scraperr-api
          port: 8000
  tls:
    secretName: local-timmybtech-com-tls
