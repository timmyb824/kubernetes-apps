---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ingress
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vault.local.timmybtech.com`)
      kind: Rule
      services:
        - name: vault
          port: 8200
      middlewares:
        - name: crowdsec-bouncer
          namespace: traefik
  tls:
    secretName: local-timmybtech-com-tls
