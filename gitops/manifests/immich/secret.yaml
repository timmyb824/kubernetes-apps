apiVersion: v1
kind: Secret
metadata:
  name: immich-db-secret
  namespace: immich
  annotations:
    avp.kubernetes.io/path: "secret/data/database"
type: Opaque
stringData:
  postgresql-password: <path:secret/data/database#PG_PASSWORD>
  postgresql-username: <path:secret/data/database#PG_USER>
  postgresql-database: "immich"
  postgresql-host: <path:secret/data/database#PG_HOST>
