apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blazerk8s
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blazork8s
    server: "https://kubernetes.default.svc"
  source:
    path: gitops/manifests/blazork8s
    repoURL: "https://github.com/timmyb824/kubernetes-apps.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
