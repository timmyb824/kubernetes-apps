apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scripts
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: scripts
    server: "https://kubernetes.default.svc"
  source:
    path: gitops/manifests/scripts
    repoURL: "https://github.com/timmyb824/kubernetes-apps.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
